    name = "Gregory Armer"
    bio = "Sometimes I just want to give it all up and become a handsome billionaire."
    avatar = "greg.png"

[params]
    location = "New York, NY"
    subtitle = "The raddest of all the kill signals."
    copyright  = "Gregory Armer. All rights reserved."

    # Format dates with Go's time formatting
    date_format = "Jan 02, 2006"

    # Add custom assets with their paths relative to the static folder
    custom_css = ["custom.css"]
    custom_js  = []

    opengraph = true # Enable OpenGraph if true
    readmore = false # Show "Read more" button in list if true
    leftsidebar = false # Move sidebar to the left side if true
    authorbox = true # Show authorbox at bottom of pages if true
    post_navigation = true # Show post navigation at bottom of pages if true
    postSections = ["post"] # the section pages to show on home page and the "Recent articles" widget
